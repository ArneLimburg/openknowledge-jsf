 <html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:ok="http://de.openknowledge/jsf">
  <head>
    <title>Neuer Teilnehmer</title>
  </head>
  <h:body>
    <f:metadata>
        <f:viewParam name="title" value="Neuer Teilnehmer"/>
    </f:metadata>
    <ui:composition template="template.xhtml">
      <ui:define name="content">
        <h1 id="create">Teilnehmer anlegen</h1>
        <h:form id="participantForm">

            <h:outputLabel value="Vorname: " for="firstName" />
            <h:inputText id="firstName" value="#{participantBuilder.firstName}" />		  
            <h:outputLabel value="Nachname: " for="lastName"/>
            <h:inputText id="lastName" value="#{participantBuilder.lastName}" />		  
            <ok:modelMethod value="#{participantBuilder.livingInStreet(participantBuilder.street.name, participantBuilder.street.number)}" />
            <h:outputLabel value="StraÃŸe: " for="street"/>
            <h:inputText id="street" value="#{participantBuilder.street.name}" />		  
            <h:outputLabel value="Hausnummer: " for="streetNumber"/>
            <h:inputText id="streetNumber" value="#{participantBuilder.street.number}" />		  
            <h:outputLabel value="Postleitzahl: " for="zipCode"/>
            <h:inputText id="zipCode" value="#{participantBuilder.zipCode}" />		  
            <h:outputLabel value="Stadt: " for="city"/>
            <h:inputText id="city" value="#{participantBuilder.city}" />		  
		  <br />

          <h:panelGroup layout="block" styleClass="buttons">
            <h:commandButton id="create" value="Anlegen" actionListener="#{participantRepository.create(participantBuilder)}" 
                 action="overview.xhtml?facesRedirect=true" />
            <h:commandButton id="cancel" value="Abbrechen" action="overview.xhtml?facesRedirect=true" />
          </h:panelGroup>
              
        </h:form>

      </ui:define>
    </ui:composition>
  </h:body>
</html>
